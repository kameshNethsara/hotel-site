<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Spa Appointment | Reserve Your Wellness Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/pages-css/book-appoinment.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="booking-hero text-white d-flex align-items-center">
        <div class="container text-center">
            <h1 class="display-4 mb-3">Book Your Spa Experience</h1>
            <p class="lead">Personalized Wellness Awaits</p>
        </div>
    </section>

    <!-- Booking Form -->
    <section class="py-5">
        <div class="container booking-form">
            <form id="spaBookingForm">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Select Treatment</label>
                        <select class="form-select" required>
                            <option value="">Choose Treatment</option>
                            <option>Balinese Hot Stone Massage</option>
                            <option>24K Gold Facial</option>
                            <option>Detox Seaweed Wrap</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" min="2024-03-01" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Time Slot</label>
                        <select class="form-select" required>
                            <option value="">Select Time</option>
                            <option>9:00 AM</option>
                            <option>11:00 AM</option>
                            <option>2:00 PM</option>
                            <option>4:00 PM</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Guest Name</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Special Requests</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-calendar-check me-2"></i>Confirm Booking
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="bookingConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-check-circle text-success me-2"></i>Booking Confirmed</h5>
                </div>
                <div class="modal-body">
                    <p>Your spa appointment has been successfully scheduled!</p>
                    <p>Confirmation details will be sent to your email.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Need Assistance? Call +94 771399829</p>
            <a href="/index.html#spa" class="btn btn-outline-light">Back to Spa</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('spaBookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            new bootstrap.Modal(document.getElementById('bookingConfirmation')).show();
            this.reset();
        });
    </script>
</body>
</html>
